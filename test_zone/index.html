<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

	<!-- JQuery -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- Vue.js -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.min.js"></script>
	<script src="https://d.line-scdn.net/liff/1.0/sdk.js" /></script>

	<title>Test SeatsIO</title>
</head>

<body>
<div id="chart" style="width:800px; height:400px"></div>
<script src="https://cdn.seatsio.net/chart.js"></script>
<script>
	var selectedSeats = [];
	new seatsio.SeatingChart({
		divId: 'chart',
		publicKey: '95d2bdf7-b3a8-4186-bd5e-6ea41d61e5c4',
		event: '5721b419-edf1-4adf-9c26-ab8b688c6b54',
		pricing:[
			{'category': 'A Section', 'price': 100},
			{'category': 'B Section', 'price': 200},
			{'category': 'C Section', 'price': 300}
		],
		priceFormatter: function(price) {
            return price + ' บาท';
    },
		onObjectSelected: function (object) {
        // add the selected seat id to the array
        selectedSeats.push(object.id);
				console.log(selectedSeats)
    },
    onObjectDeselected: function (object) {
        // remove the deselected seat id from the array
        var index = selectedSeats.indexOf(object.id);
        if (index !== -1) selectedSeats.splice(index, 1);
				console.log(selectedSeats)
    },
		holdOnSelect: true,
		showActionHint: true,
    showAvailability: true,
    showCategory: true,
    showLabel: true,
    showPricing: true,
    showUnavailableNotice: true,
    stylizedLabel: true,
    confirmSelectionOnMobile: "auto"
	}).render();
</script>

</body>
</html>
